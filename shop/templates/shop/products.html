{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} {% endblock  %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="500px" height="600px">
        </div>
    </div>
    <div class="col-md-6 h-100 p-5 bg-light border rounded-3">
        <h3 class="my-2">{{product.product_name}}</h3>
        <p><h4> Price: {{product.price}} Rs.</h4> </p>
        <p> <h5 class="my=4">{{product.desc|linebreaks}}</h5> </p>
<!--        <button class="btn btn-info mx-3 my-3" role="button">Buy Now</button>-->
<!--        <button  class="btn btn-info mx-3 my-3">Add To Cart</button>-->
        </div>
        </div>
</div>
{% endblock %}
{%block js %}
<script>
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}

var popStr = new bootstrap.Popover(document.querySelector('#popcart'),{
container: 'body'
})

localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').show();
document.getElementById('popcart').setAttribute('data-content','<h5>Cart</h5>');
{var myDefaultAllowList = bootstrap.Tooltip.Default.allowList
  myDefaultAllowList.button = ['onclick']
 };
</script>
{% endblock %}
